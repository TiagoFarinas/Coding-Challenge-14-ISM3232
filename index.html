<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center}
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem}
    main {
      padding: 1rem;
      width: 100%;
      max-width: 600px}
    #loading-message {
      color: #007bff;
      text-align: center;
      margin: 1rem 0}
    #error-message {
      color: #d9534f;
      text-align: center;
      margin: 1rem 0;
      font-weight: bold}
    #tickets-container {
      margin-top: 1rem}
    .ticket {
      background-color: white;
      padding: 1rem;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      border-radius: 4px}
    .ticket h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #007bff}
    .ticket p {
      margin: 0.5rem 0;
      color: #555}
  </style>
</head>
<body>
  <!-- Task 1 - Setup Basic HTML Structure for the Ticket System -->
  <header>Customer Support Tickets</header>
  <main>
    <div id="loading-message" style="display: none;">Loading tickets...</div> <!-- Loading indicator -->
    <div id="tickets-container"></div> <!-- Container for displaying tickets -->
    <div id="error-message"></div> <!-- Error message section -->
  </main>
  <script src="main.js"></script>
</body>
</html>
